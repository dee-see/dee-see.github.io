title: $BLOG_TITLE
autor: dee-see
description: A blog about hacking and programming
lang: "en"

url: "https://blog.deesee.xyz"

repo: "https://github.com/dee-see/dee-see.github.io"

# Page settings
# permalink: /:title/          # see https://jekyllrb.com/docs/permalinks/
# date_format: "%B %d, %Y"     # see http://shopify.github.io/liquid/filters/date/
hide_title: false            # remove site heading in the header
post_footer: true            # show previous and next links at the end of each post

# Theme settings
dark_theme: false            # use the dark mode as default
dark_header: true           # keep the header dark
# style: minimal             # use a simpler style inspired by the minima theme

navigation:                  # (optional) site navigation in the header
#  - index.html
#  - README.md
#  - title: "https://"       # linking external sites is also supported

icons:                       # (optional) icons in the header, see http://fontawesome.com/icons
  twitter: "https://twitter.com/dee__see"
  gitlab: "https://gitlab.com/dcouture"
  github: "https://github.com/dee-see"
  stack-overflow: "https://stackoverflow.com/users/446515/dee-see"
  rss: "/feed.xml"

# Pagination
show_excerpts: true         # preview articles on the home page
paginate: 8                  # number of articles per page
excerpt_separator: "\n\n"  # indicate the end of the excerpt by two blank lines

comments:                    # embed disqus or isso comments
#  disqus: ""
#  isso: ""

markdown: kramdown
remote_theme: "niklasbuschmann/contrast@v1.4"

plugins: 
 - jekyll-feed
 - jekyll-paginate
 - jekyll-default-layout
 - jekyll-remote-theme
